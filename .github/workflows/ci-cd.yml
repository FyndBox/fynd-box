name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18.20.0
  PNPM_VERSION: 9.9.0

jobs:
  # Build and Deploy Frontend
  frontend-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Install Node.js (v18)
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Step 3: Install PNPM
      - name: Install PNPM
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          echo "PNPM version: $(pnpm --version)"

      # Step 4: Install root dependencies (shared across frontend and backend)
      - name: Install root dependencies
        run: |
          pnpm install

      # Create the .env.production file during the GitHub Actions run
      - name: Create .env.production
        run: |
          echo "VITE_API_URL=https://fyndbox-cddc55cc8183.herokuapp.com" > fyndbox-frontend/.env.production

      - name: Check .env.production file
        run: |
          cat fyndbox-frontend/.env.production

      # Step 5: Build the shared package
      - name: Build shared package
        run: |
          pnpm --filter @fyndbox/shared build

      # Step 6: Install frontend dependencies (this will also pick up the shared package)
      - name: Install frontend dependencies
        run: |
          pnpm --filter fyndbox-frontend install

      # Step 7: Build the frontend
      - name: Build Frontend
        run: |
          pnpm --filter fyndbox-frontend build

      # Step 8: Install `lftp`
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      # Step 9: Disable strict host key checking
      - name: Disable strict host key checking
        run: |
          mkdir -p ~/.ssh
          echo "Host *" > ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          echo "    UserKnownHostsFile=/dev/null" >> ~/.ssh/config

      # Step 9: Deploy frontend to One.com
      - name: Deploy to One.com
        run: |
          lftp -u "${{ secrets.ONE_COM_USERNAME }},${{ secrets.ONE_COM_PASSWORD }}" sftp://ssh.fyndbox.com -e "mirror -R ./fyndbox-frontend/dist .; bye"

  # Build Backend
  backend-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Install Node.js (v18)
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Step 3: Install PNPM
      - name: Install PNPM
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          echo "PNPM version: $(pnpm --version)"

      # Step 4: Install root dependencies (shared across frontend and backend)
      - name: Install root dependencies
        run: |
          pnpm install

      # Step 5: Build the shared package (shared dependencies)
      - name: Build shared package
        run: |
          pnpm --filter @fyndbox/shared build

      # Step 6: Install backend dependencies (this will also pick up the shared package)
      - name: Install backend dependencies
        run: |
          pnpm --filter fyndbox-backend install

      # Step 7: Build the backend
      - name: Build Backend
        run: |
          pnpm --filter fyndbox-backend build

  # Deploy Backend to Heroku
  backend-deploy:
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Step 3: Authenticate with Heroku API
      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "machine api.heroku.com" > ~/.netrc
          echo "  login ${{ secrets.HEROKU_EMAIL }}" >> ~/.netrc
          echo "  password ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
          echo "machine git.heroku.com" >> ~/.netrc
          echo "  login ${{ secrets.HEROKU_EMAIL }}" >> ~/.netrc
          echo "  password ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc

      # Step 4: Deploy backend to Heroku
      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git push heroku main
          heroku config:set NODE_ENV=production
